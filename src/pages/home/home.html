<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary"><ion-icon name="md-arrow-dropleft" style="font-size:30pt"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="viewPresets()"><ion-icon name="md-list"></ion-icon></button>
      <button ion-fab (click)="fireNeuron()"><ion-icon name="ios-flash"></ion-icon></button>
      <button ion-fab (click)="this.neuron.resetVariables()"><ion-icon name="md-refresh"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-list class="page-header card-corners">
    <ion-item class="item-trns">
      <ion-avatar item-start>
        <img src="../assets/imgs/truck1.png">
      </ion-avatar>
      <h1>Commercial Vehicle Road Test</h1>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width: 748px; height: 7px;"></div>
  <div>
    <img src="../assets/imgs/home.png" class="big-image">
  </div>
  <div (click)="displayHelp()">
      <ion-icon name="md-help-circle"></ion-icon>
      Click here for help
  </div>

  <div class="spacer" style="width: 748px; height: 7px;"></div>

  <ion-list class="sub-header card-corners">
    <ion-item class="item-trns">
      <ion-avatar item-start style="margin-top: 0">
        <img src="../assets/imgs/truck1.png">
      </ion-avatar>
      <h2>Client List</h2>
    </ion-item>
  </ion-list>
    
  
</ion-content>
