<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary"><ion-icon name="md-arrow-dropleft" style="font-size:30pt"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="newCandidate()"><ion-icon name="md-add"></ion-icon></button>
      <button ion-fab (click)="resetVariables()"><ion-icon name="md-refresh"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-list class="page-header card-corners">
    <ion-item class="item-trns">
      <ion-avatar item-start>
        <img src="../assets/imgs/truck1.png">
      </ion-avatar>
      <h1>Commercial Vehicle Road Test</h1>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width: 748px; height: 7px;"></div>
  <div>
    <img src="../assets/imgs/home.png" class="big-image">
  </div>
  <ion-list>
    <ion-item style="border-bottom:1px solid #DDD">
      <ion-icon style="color:blue" name="md-help-circle"></ion-icon>
      <span style="color:blue">Click here for help</span>
    </ion-item>
  </ion-list>

  <div class="spacer" style="width: 748px; height: 7px;"></div>

  <ion-list class="sub-header card-corners">
    <ion-item class="item-trns">
      <ion-avatar item-start style="margin-top: 0">
        <img src="../assets/imgs/truck1.png">
      </ion-avatar>
      <h2>Candidate List</h2>
    </ion-item>
  </ion-list>
    
  <ion-list>
    <ion-item-sliding *ngFor="let item of candidates">
      <ion-item>
        <ion-icon name="md-close-circle"></ion-icon>
        {{ item.name }} 
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteInfraction(item, sharedData.leftTurn)">Delete</button>
          <button ion-button (click)="presentDemerits(item)">Display</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
