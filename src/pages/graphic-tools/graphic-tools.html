<ion-header>

  <ion-navbar>
    <ion-title>GraphicTools</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-divider>
    BRUSH SIZE
  </ion-item-divider>
  <ion-list radio-group [(ngModel)]="sharedData.brushSize">
    <ion-item>
        <ion-label>5 <ion-icon style="font-size: 1.0em;" name="md-brush"></ion-icon></ion-label>
        <ion-radio color="dark" value="5" icon-only (click)="setPenSize(5)"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>10 <ion-icon style="font-size: 1.5em;" name="md-brush"></ion-icon></ion-label>
        <ion-radio color="dark" value="10" icon-only (click)="setPenSize(10)"><ion-icon style="font-size: 0.25em;" name="radio-button-on"></ion-icon></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>20 <ion-icon style="font-size: 2.0em;" name="md-brush"></ion-icon></ion-label>
        <ion-radio color="dark" value="20" icon-only (click)="setPenSize(20)"><ion-icon style="font-size: 0.25em;" name="radio-button-on"></ion-icon></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item-divider>
    PAINT COLOUR
  </ion-item-divider>
  <ion-list radio-group [(ngModel)]="sharedData.currentColour">
    <ion-item *ngFor="let colour of availableColours">
        <ion-label color="{{ colour }}"><ion-icon style="font-size: 2.0em" color="{{ colour }}" name="md-color-palette"></ion-icon> {{ colour }}</ion-label>
        <ion-radio value="{{ colour }}" icon-only (click)="changeColour(colour)"></ion-radio>    </ion-item>
  </ion-list>
</ion-content>
